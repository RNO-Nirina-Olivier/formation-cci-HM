<div class="login-container">
  <div class="login-card">
    <div class="login-header">
      <div class="logo">
        <svg width="48" height="48" viewBox="0 0 48 48" fill="none">
          <circle cx="24" cy="24" r="20" fill="#667eea" />
          <path
            d="M24 14v20M14 24h20"
            stroke="white"
            stroke-width="3"
            stroke-linecap="round"
          />
        </svg>
      </div>
      <h1>Bienvenue</h1>
      <p class="subtitle">Connectez-vous à votre compte</p>
    </div>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
      <!-- Message d'erreur global -->
      <div class="error-alert" *ngIf="errorMessage" role="alert">
        <svg width="20" height="20" viewBox="0 0 20 20" fill="currentColor">
          <path
            fill-rule="evenodd"
            d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z"
          />
        </svg>
        {{ errorMessage }}
      </div>

      <!-- Champ Email -->
      <div class="form-group">
        <label for="email">
          Adresse email
          <span class="required">*</span>
        </label>
        <div class="input-wrapper">
          <svg
            class="input-icon"
            width="20"
            height="20"
            viewBox="0 0 20 20"
            fill="currentColor"
          >
            <path
              d="M2.003 5.884L10 9.882l7.997-3.998A2 2 0 0016 4H4a2 2 0 00-1.997 1.884z"
            />
            <path d="M18 8.118l-8 4-8-4V14a2 2 0 002 2h12a2 2 0 002-2V8.118z" />
          </svg>
          <input
            id="email"
            type="email"
            formControlName="email"
            placeholder="vous@exemple.com"
            [attr.aria-invalid]="email?.invalid && email?.touched"
            [attr.aria-describedby]="
              email?.invalid && email?.touched ? 'email-error' : null
            "
            autocomplete="email"
          />
        </div>
        <span
          id="email-error"
          class="error-message"
          *ngIf="email?.invalid && email?.touched"
          role="alert"
        >
          {{ getEmailErrorMessage() }}
        </span>
      </div>

      <!-- Champ Mot de passe -->
      <div class="form-group">
        <label for="password">
          Mot de passe
          <span class="required">*</span>
        </label>
        <div class="input-wrapper">
          <svg
            class="input-icon"
            width="20"
            height="20"
            viewBox="0 0 20 20"
            fill="currentColor"
          >
            <path
              fill-rule="evenodd"
              d="M5 9V7a5 5 0 0110 0v2a2 2 0 012 2v5a2 2 0 01-2 2H5a2 2 0 01-2-2v-5a2 2 0 012-2zm8-2v2H7V7a3 3 0 016 0z"
            />
          </svg>
          <input
            id="password"
            [type]="hidePassword ? 'password' : 'text'"
            formControlName="password"
            placeholder="••••••••"
            [attr.aria-invalid]="password?.invalid && password?.touched"
            [attr.aria-describedby]="
              password?.invalid && password?.touched ? 'password-error' : null
            "
            autocomplete="current-password"
          />
          <button
            type="button"
            class="toggle-password"
            (click)="togglePasswordVisibility()"
            [attr.aria-label]="
              hidePassword
                ? 'Afficher le mot de passe'
                : 'Masquer le mot de passe'
            "
            tabindex="0"
          >
            <svg
              *ngIf="hidePassword"
              width="20"
              height="20"
              viewBox="0 0 20 20"
              fill="currentColor"
            >
              <path d="M10 12a2 2 0 100-4 2 2 0 000 4z" />
              <path
                fill-rule="evenodd"
                d="M.458 10C1.732 5.943 5.522 3 10 3s8.268 2.943 9.542 7c-1.274 4.057-5.064 7-9.542 7S1.732 14.057.458 10zM14 10a4 4 0 11-8 0 4 4 0 018 0z"
              />
            </svg>
            <svg
              *ngIf="!hidePassword"
              width="20"
              height="20"
              viewBox="0 0 20 20"
              fill="currentColor"
            >
              <path
                fill-rule="evenodd"
                d="M3.707 2.293a1 1 0 00-1.414 1.414l14 14a1 1 0 001.414-1.414l-1.473-1.473A10.014 10.014 0 0019.542 10C18.268 5.943 14.478 3 10 3a9.958 9.958 0 00-4.512 1.074l-1.78-1.781zm4.261 4.26l1.514 1.515a2.003 2.003 0 012.45 2.45l1.514 1.514a4 4 0 00-5.478-5.478z"
              />
              <path
                d="M12.454 16.697L9.75 13.992a4 4 0 01-3.742-3.741L2.335 6.578A9.98 9.98 0 00.458 10c1.274 4.057 5.065 7 9.542 7 .847 0 1.669-.105 2.454-.303z"
              />
            </svg>
          </button>
        </div>
        <span
          id="password-error"
          class="error-message"
          *ngIf="password?.invalid && password?.touched"
          role="alert"
        >
          {{ getPasswordErrorMessage() }}
        </span>
      </div>

      <!-- Options -->
      <div class="form-options">
        <label class="checkbox-label">
          <input type="checkbox" formControlName="rememberMe" />
          <span>Se souvenir de moi</span>
        </label>
      </div>

      <!-- Bouton de soumission -->
      <button
        type="submit"
        class="submit-btn"
        [disabled]="isLoading"
        [attr.aria-busy]="isLoading"
      >
        <span *ngIf="!isLoading">Se connecter</span>
        <span *ngIf="isLoading" class="loading-spinner">
          <svg width="20" height="20" viewBox="0 0 20 20" fill="none">
            <circle
              cx="10"
              cy="10"
              r="8"
              stroke="currentColor"
              stroke-width="3"
              stroke-linecap="round"
              stroke-dasharray="40 10"
            />
          </svg>
          Connexion...
        </span>
      </button>
    </form>
  </div>
  <div
    class="dialog-overlay"
    *ngIf="showSuccessDialog"
    (click)="navigateImmediately()"
  >
    <div class="success-dialog" (click)="$event.stopPropagation()">
      <div class="dialog-header">
        <div class="dialog-icon success">
          <svg width="56" height="56" viewBox="0 0 20 20" fill="currentColor">
            <path
              fill-rule="evenodd"
              d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z"
              clip-rule="evenodd"
            />
          </svg>
        </div>
      </div>

      <div class="dialog-body">
        <h2 class="dialog-title">Connexion réussie !</h2>
        <p class="dialog-message">{{ successMessage }}</p>
        <div class="redirect-notice">
          <div class="redirect-timer">
            <div class="timer-circle">
              <svg class="timer-svg" width="40" height="40" viewBox="0 0 40 40">
                <circle class="timer-bg" cx="20" cy="20" r="18" />
                <circle class="timer-progress" cx="20" cy="20" r="18" />
              </svg>
              <span class="timer-text">2s</span>
            </div>
          </div>
          <p class="redirect-text">Redirection automatique</p>
        </div>
      </div>

      <div class="dialog-footer">
        <button class="dialog-button primary" (click)="navigateImmediately()">
          <span>Continuer maintenant</span>
          <svg width="16" height="16" viewBox="0 0 20 20" fill="currentColor">
            <path
              fill-rule="evenodd"
              d="M10.293 5.293a1 1 0 011.414 0l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414-1.414L12.586 11H5a1 1 0 110-2h7.586l-2.293-2.293a1 1 0 010-1.414z"
              clip-rule="evenodd"
            />
          </svg>
        </button>
      </div>
    </div>
  </div>
</div>
